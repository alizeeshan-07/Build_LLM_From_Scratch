name: Update README

on:
  push:
    paths:
      - 'src/modules/**/*.py'     # Watch all Python files in modules
      - 'src/utils/**/*.py'       # Watch utility files
      - 'update_readme.py'        # Watch the README generator itself
      - 'docs/**/*.md'            # Watch documentation files
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for better Git operations
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found"
    
    - name: Verify file structure
      run: |
        echo "ğŸ“ Repository structure:"
        find . -type f -name "*.py" | head -20
        echo "ğŸ“„ Checking update_readme.py exists:"
        ls -la update_readme.py || echo "âŒ update_readme.py not found!"
        echo "ğŸ“‚ Source structure:"
        ls -la src/ || echo "âŒ src/ directory not found!"
    
    - name: Update README
      run: |
        echo "ğŸ¤– Running README update..."
        python update_readme.py
        echo "âœ… README update completed"
    
    - name: Check for changes
      id: check-changes
      run: |
        echo "ğŸ” Checking for README changes..."
        git diff --name-only
        
        if git diff --quiet README.md; then
          echo "ğŸ“ No changes to README.md"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "ğŸ“ README.md has changes"
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Changes preview:"
          git diff --stat README.md
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        echo "ğŸ“¤ Committing and pushing changes..."
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        
        # Create descriptive commit message
        CHANGED_FILES=$(git diff --cached --name-only | tr '\n' ' ')
        git commit -m "docs: Auto-update README
        
        ğŸ“ Updated documentation based on changes to:
        ${CHANGED_FILES}
        
        ğŸ¤– Generated by update_readme.py
        â° $(date '+%Y-%m-%d %H:%M:%S UTC')"
        
        git push
        echo "âœ… Changes pushed successfully"
    
    - name: Summary
      if: always()
      run: |
        echo "ğŸ¯ Workflow Summary:"
        echo "   - README updated: ${{ steps.check-changes.outputs.changed }}"
        echo "   - Trigger: ${{ github.event_name }}"
        echo "   - Branch: ${{ github.ref_name }}"
        echo "   - Commit: ${{ github.sha }}"